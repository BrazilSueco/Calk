 <!DOCTYPE html>
<html lang="en">
  <head>
	  <link rel="manifest" href="manifest.json" />
    <title>Calk</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=200px" />
	  <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
  <div class="container">
	<fieldset id="container">
		<form name="calculator">

			<input id="display" type="text" name="display" readonly>

			<input class="button digits" type="button" value="7" onclick="calculator.display.value += '7'">
			<input class="button digits" type="button" value="8" onclick="calculator.display.value += '8'">
			<input class="button digits" type="button" value="9" onclick="calculator.display.value += '9'">
			<input class="button mathButtons" type="button" value="+" onclick="calculator.display.value += ' + '">
			<br>
			<input class="button digits" type="button" value="4" onclick="calculator.display.value += '4'">
			<input class="button digits" type="button" value="5" onclick="calculator.display.value += '5'">
			<input class="button digits" type="button" value="6" onclick="calculator.display.value += '6'">
			<input class="button mathButtons" type="button" value="-" onclick="calculator.display.value += ' - '">
			<br>
			<input class="button digits" type="button" value="1" onclick="calculator.display.value += '1'">
			<input class="button digits" type="button" value="2" onclick="calculator.display.value += '2'">
			<input class="button digits" type="button" value="3" onclick="calculator.display.value += '3'">
			<input class="button mathButtons" type="button" value="x" onclick="calculator.display.value += ' * '">
			<br>
			<input id="clearButton" class="button" type="button" value="C" onclick="calculator.display.value = ''">
			<input class="button digits" type="button" value="0" onclick="calculator.display.value += '0'">
			<input class="button mathButtons" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
			<input class="button mathButtons" type="button" value="/" onclick="calculator.display.value += ' / '">
		</form>
	</fieldset>
</div>

<style>
body {
	background-color:  #fffff;
	font-family: Tahoma;
}

.container {
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
	width: 100vw;
}

#container {
	width: 200px;
	padding: 8px 8px 20px 8px;
	margin: 20px auto;
	background-color: #000000;
	border-radius: 4px;
	border-top: 0px solid #FFF;
	border-right: 0px solid #FFF;
	border-bottom: 0px solid #C1C1C1;
	border-left: 0px solid #C1C1C1;
}

#display {
	display: block;
	margin: 15px auto;
	height: 42px;
	width: 174px;
	padding: 0 10px;
	border-radius: 4px;
	border-top: 2px solid #161717;
	border-right: 2px solid #161717;
	border-bottom: 2px solid #808080;
	border-left: 2px solid #808080;
	background-color:  #383838;
	font-size: 28px;
	color: #ffffff;
	text-align: right;
	font-weight: 400;
}

.button {
	display: inline-block;
	margin: 2px;
	width: 42px;
	height: 42px;
	font-size: 16px;
	font-weight: bold;
	border-radius: 20px;
}

.mathButtons {
	border-radius: 50%;
        background: #e0e0e0;
        box-shadow: inset 9px 9px 18px #808080,
        inset -9px -9px 18px #ffffff;
}

.digits {
	border-radius: 86px;
        background: linear-gradient(145deg, #ffffff, #e6e6e6);
        box-shadow:  5px 5px 19px #919191, -5px -5px 19px #ffffff;
}

#clearButton {
	border-radius: 86px;
        background: linear-gradient(145deg, #cacaca, #f0f0f0);
        box-shadow:  5px 5px 19px #808080, -5px -5px 19px #ffffff;
}
<style/>

  </body>
</html>
